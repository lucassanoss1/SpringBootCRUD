<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Edit User</h2>
  <form th:action="@{/add}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="firstName">Name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{name}" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" th:field="*{password}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <a href="/users" class="btn btn-secondary mt-3">Back to Users List</a>
</div>
</body>
</html>
